<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>ğŸ§Š M3d - Realidade Aumentada</title>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
	</head>
	<body style="margin: 0; overflow: hidden">
		<a-scene
			embedded
			arjs="debugUIEnabled: false"
			vr-mode-ui="enabled: false;"
		>
			<a-marker preset="hiro">
				<a-box
					color="#4CC3D9"
					shadow="receive: true; cast: true"
					position="0 1 0"
					rotation="0 45 0"
					scale="0.5 0.5 0.5"
				></a-box>
				<a-icosahedron
					color="#FFC91F"
					radius="1"
					rotation="45 45 0"
					position="3 1 0"
				></a-icosahedron>
				<a-image
					src="gatodose.png"
					position="-1 1 0"
					rotation="0 0 20"
					scale="1 1 1"
				></a-image>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
